; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
board_build.flash_mode = qio
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_size = 4MB
board_build.partitions = huge_app.csv

; Monitor configuration
monitor_filters = esp32_exception_decoder
monitor_flags = 
    --echo
    --eol
    LF
    --filter
    time
    --filter
    colorize
    --filter
    send_on_enter

; C++ configuration
build_flags = 
    ; ESP32 specific flags
    -D ARDUINO_ARCH_ESP32
    -D ESP32
    
    ; Display configuration
    -D USER_SETUP_LOADED=1
    -D ST7789_DRIVER
    -D TFT_WIDTH=240
    -D TFT_HEIGHT=240
    -D TFT_MISO=12
    -D TFT_MOSI=23
    -D TFT_SCLK=18
    -D TFT_CS=-1
    -D TFT_DC=2
    -D TFT_RST=4
    -D SPI_FREQUENCY=16000000
    -D SUPPORT_TRANSACTIONS
    -D SMOOTH_FONT
    -D CGRAM_OFFSET
    -D TFT_INVERSION_ON
    -D TFT_PARENT_OFFSET
    -D TFT_BACKLIGHT_ON=HIGH
    
    ; Debug and logging levels
    -D CONFIG_LOG_COLORS=y
    -D CONFIG_LOG_TIMESTAMP=y
    -DCORE_DEBUG_LEVEL=1  ; Enable INFO level runtime logging for ESP32 (0=None, 1=Error, 2=Warn, 3=Info, 4=Debug, 5=Verbose)
    
    ; C++ debug configuration
    -D LIBCXX_ENABLE_DEBUG_MODE=ON
    -D LIBCXX_ENABLE_SHARED_PTR_DEBUG=ON
    -D _LIBCPP_ENABLE_DEBUG_MODE
    -D _LIBCPP_ENABLE_SHARED_PTR_DEBUG
    
    ; Include paths
    -I include
    -I lib
    -I lib/Utilities
    -I lib/StaticSerialCommands/src
    -I lib/SimpleTimer
    -I lib/ezOutput
    -I lib/ezLED
    -I lib/ezButton
    -I lib/SimpleBuzzer
    -I lib/ThreadSafeSerial
    -I lib/SensorLib
    -I src
    
    ; Optimization flags
    -Os
    -ffunction-sections
    -fdata-sections
    -Wl,--gc-sections
    -g0
    
    ; C++17 support
    -std=gnu++17

lib_deps =
    file://lib/Utilities
    file://lib/SimpleTimer
    file://lib/StaticSerialCommands
    file://lib/ezOutput
    file://lib/ezLED
    file://lib/ezButton
    file://lib/SimpleBuzzer
    file://lib/ThreadSafeSerial
    file://lib/SensorLib
    bodmer/TFT_eSPI@^2.5.43
    UniversalTelegramBot@^1.3.0
    WiFiManager@^2.0.16
    ArduinoJson@^6.21.3
    mikem/RadioHead@^1.120.0
    ESP32Time
    sui77/rc-switch@^2.6.4
    adafruit/DHT sensor library@^1.4.4
    adafruit/Adafruit BMP280 Library
    adafruit/Adafruit AHTX0
